<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- realtime cdn -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</head>

<body>
    <header>
        <h1>Train Schedule</h1>
        <h2></h2>
    </header>

    <main>


        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next arrival</th>
                    <th scope="col">Minutes away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <div>
            <form id="inputF">
                Train Name:<br>
                <input class="form" id="trainName" type="text" name="trainName">
                <br>
                Destination:<br>
                <input class="form" id="destination" type="text" name="destination">
                <br>
                First Train Time:<br>
                <input class="form" id="firstTrainTime" type="text" name="firstTrainTime">
                <br>
                Frequence:<br>
                <input class="form" id="frequence" type="text" name="frequence">
                <br>
                <button id="submit">submit</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>



    <script src="./assets/app.js"></script>
</body>

</html>
